<div *ngIf="posts.length; else loadingBlock">
  <div class="form-control">
    <input type="text" placeholder="Find post..." [(ngModel)]="search">
  </div>
  <table>
    <thead>
      <tr>
        <th></th>
        <th>Author</th>
        <th>Title</th>
        <th>Date</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts | searchPost: search; let i=index">
        <td>{{i+1}}</td>
        <td>{{post.author | titlecase}}</td>
        <td>{{post.title}}</td>
        <td>{{post.date | date}}</td>
        <td>
          <button class="btn btn-link open" [routerLink]="['/admin','/post', post.id, 'edit']"
            routerLinkActive="router-link-active">Open</button>
          <a (click)="removePost(post.id)">Remove</a>
        </td>
      </tr>
    </tbody>

  </table>
</div>
<ng-template #loadingBlock>
  <p class="text-center">Loading...</p>
</ng-template>
