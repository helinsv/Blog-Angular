<form class="card" [formGroup]="form" (ngSubmit)="submit()">
    <h2>Log in to admin panel</h2>

    <div class="form-control" [ngClass]="{'invalid': form.get('email').invalid && form.get('email').touched}">
        <label for="email">Email:</label>
        <input formControlName="email" type="email" id="email">
        <div class="validation" *ngIf="form.get('email').invalid && form.get('email').touched">
            <small *ngIf="form.get('email').errors.required">Required field</small>
            <small *ngIf="form.get('email').errors.email">Invalid email</small>
        </div>
    </div>
    <div class="form-control" [ngClass]="{'invalid': form.get('password').invalid && form.get('password').touched}">
        <label for="password">Password:</label>
        <input formControlName="password" type="password" id="password">
        <div class="validation" *ngIf="form.get('password').invalid && form.get('email').touched">
            <small *ngIf="form.get('password').errors.required">Required field</small>
            <small *ngIf="form.get('password').errors.minlength">Length have to be {{form.get('password').errors.minlength.requiredLength}} symbols,
               now length are {{form.get('password').errors.minlength.actualLength}}</small>
        </div>
    </div>
    <button type="submit" [disabled]="form.invalid || submitted" class=" btn btn-primary ">Submit</button>
</form>
